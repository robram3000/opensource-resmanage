<div class="delete-staff">
    <div class="modal-container">
        <div class="modal-header">
            <h3>Delete User</h3>
            <button class="close-modal" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="modal-body">
            <div class="delete-confirmation">
                <div class="warning-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <p>Are you sure you want to delete this user? This action cannot be undone.</p>
                
                <div class="user-to-delete">
                    <i class="fas fa-user"></i>
                    <span id="userToDelete">user-name - sdadada</span>
                </div>
                
                <div class="confirmation-input">
                    <label for="confirmDelete">Type "DELETE" to confirm</label>
                    <input type="text" id="confirmDelete" class="form-control" placeholder="DELETE">
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-secondary" id="closeDelete">Cancel</button>
            <button class="btn btn-danger" id="confirmDeleteBtn" disabled onclick="deleteUser()">
                <i class="fas fa-trash"></i> Delete User
            </button>
        </div>
    </div>
</div>
