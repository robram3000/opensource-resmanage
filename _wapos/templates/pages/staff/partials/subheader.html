<div class="pos-subheader">
    <div class="subheader-section">
        <h3 class="section-title">Order Actions</h3>
        <div class="button-group">
            <button class="pos-button primary" data-action="new-order">
                <i class="fas fa-plus-circle"></i>
                <span>New Order</span>
            </button>
            <button class="pos-button" data-action="hold-order">
                <i class="fas fa-pause-circle"></i>
                <span>Hold</span>
            </button>
            <button class="pos-button" data-action="retrieve-order">
                <i class="fas fa-history"></i>
                <span>Retrieve</span>
            </button>
            <button class="pos-button" data-action="split-order">
                <i class="fas fa-code-branch"></i>
                <span>Split</span>
            </button>
        </div>
    </div>
    
    <div class="subheader-section">
        <h3 class="section-title">Modifiers</h3>
        <div class="button-group">
            <button class="pos-button" data-action="discount">
                <i class="fas fa-tag"></i>
                <span>Discount</span>
            </button>
            <button class="pos-button" data-action="surcharge">
                <i class="fas fa-plus-square"></i>
                <span>Surcharge</span>
            </button>
            <button class="pos-button danger" data-action="void-item">
                <i class="fas fa-times-circle"></i>
                <span>Void Item</span>
            </button>
            <button class="pos-button danger" data-action="void-order">
                <i class="fas fa-trash-alt"></i>
                <span>Void Order</span>
            </button>
        </div>
    </div>
    
    <div class="subheader-section">
        <h3 class="section-title">System</h3>
        <div class="button-group">
            <button class="pos-button" data-action="open-cash-drawer">
                <i class="fas fa-cash-register"></i>
                <span>Cash Drawer</span>
            </button>
            <button class="pos-button" data-action="daily-report">
                <i class="fas fa-file-alt"></i>
                <span>Reports</span>
            </button>
            <button class="pos-button" data-action="inventory-check">
                <i class="fas fa-boxes"></i>
                <span>Inventory</span>
            </button>
            <button class="pos-button accent" data-action="manager-override">
                <i class="fas fa-user-shield"></i>
                <span>Manager</span>
            </button>
        </div>
    </div>
</div>
