<div class="POS-left-sidebar">
  <div class="left-sidebar-header">
    <h3>Table Status</h3>
    <div class="view-toggle">
      <button class="active" data-view="floor">Floor</button>
      <button data-view="sections">Sections</button>
    </div>
  </div>
  
  <div class="table-status-container">
    <div class="section-header">Section A</div>
    <div class="table-grid">
      <!-- Available Table -->
      <div class="table-card status-available">
        <div class="table-number">1</div>
        <div class="table-status">Available</div>
      </div>
      
      <!-- Occupied Table -->
      <div class="table-card status-occupied">
        <div class="table-number">2</div>
        <div class="table-status">Occupied</div>
        <div class="table-duration">42m</div>
      </div>
      
      <!-- Reserved Table -->
      <div class="table-card status-reserved">
        <div class="table-number">3</div>
        <div class="table-status">Reserved</div>
        <div class="table-duration">15m</div>
      </div>
      
      <!-- Cleaning Needed -->
      <div class="table-card status-cleaning">
        <div class="table-number">4</div>
        <div class="table-status">Cleaning</div>
      </div>
      
      <!-- More tables... -->
      <div class="table-card status-available">
        <div class="table-number">5</div>
        <div class="table-status">Available</div>
      </div>
      
      <div class="table-card status-occupied">
        <div class="table-number">6</div>
        <div class="table-status">Occupied</div>
        <div class="table-duration">28m</div>
      </div>
    </div>
    
    <div class="section-header">Section B</div>
    <div class="table-grid">
      <!-- Section B tables... -->
      <div class="table-card status-available">
        <div class="table-number">7</div>
        <div class="table-status">Available</div>
      </div>
      
      <div class="table-card status-reserved">
        <div class="table-number">8</div>
        <div class="table-status">Reserved</div>
        <div class="table-duration">25m</div>
      </div>
    </div>
  </div>
</div>
